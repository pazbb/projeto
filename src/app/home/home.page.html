<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let aluno of alunos" (click)="goToDetalhes(aluno)">
      <ion-avatar slot="start">
        <img [src]="aluno.fotoUrl" />
      </ion-avatar>
      <ion-label>
        <h2>{{ aluno.nome }}</h2>
        <p>{{ aluno.turno }} - {{ aluno.unidade }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
